<div class="card flex justify-content-center min-h-full ">
    <p-menu [model]="items" styleClass="w-full md:w-15rem min-h-screen" id="saphpat"> 
        <ng-template pTemplate="start">
            <div class="flex justify-content-center">
                <img src="https://www.alianza.com.co/o/alianza-theme/images/alianza/layout_set_logo.png"
                    class=" flex w-8 h-8" alt="Alianza Logo" />
            </div>

        </ng-template>
        <ng-template pTemplate="submenuheader" let-item>
            <span class="text-primary font-bold">{{ item.label }}</span>
        </ng-template>
        <ng-template pTemplate="item" let-item>
            <a pRipple class="flex align-items-center p-menuitem-link">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{ item.label }}</span>
                <!-- <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" /> -->
                <span *ngIf="item.shortcut"
                    class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut
                    }}</span>
            </a>
        </ng-template>

    </p-menu>
</div>
